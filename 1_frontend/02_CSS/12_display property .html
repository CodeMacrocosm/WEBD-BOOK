<!--
    the display property means 

    block : it takes up the whole width of the 
    webpage so its blocking the other elements
    (eg: <p>, <h1>to<h6>, <div>, <form>, <li><ol><ul>)

    inline
    they do not block other elements from showing next to
    the other element....span lopala emaina raste pakana pakana ostadi
    we cant change the width of the span elements so to change it we use
    display: inline;
    (eg: <span>, <a>, <img>)

    inline block
    width change aythadi + can make the elements to sit in the same line
    display: inline-block;
    (eg : <img>)

    none
    it completely removes the element from the website
    mostly used when you want to hide elements from the webpage
    along with the space it removes

    visibility
    removes th etext but the space of that element will be present
-->
