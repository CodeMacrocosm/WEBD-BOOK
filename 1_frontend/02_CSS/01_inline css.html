<!--inline css-->
<!--which means writing all of the css code inside the html file under the body styling without
using seperate css file-->

<!--https://colorhunt.co/palettes/light-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #FAEEE0;"> <!--we need to add body style attribute to start working with css-->
    
</body>
</html>
